    <div class="container d-flex">
        <div class="item">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?100" alt="" srcset="">
            <h6>All Products</h6>
        </div>
        <div class="item">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="" srcset="">
            <h6>Electronics</h6>
         </div>
        <div class="item">
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/c12afc017e6f24cb.png?q=100" alt="" srcset="">
            <h6>Fashion</h6>
        </div>
        <div class="item">
            <img style="   width: 40%; margin-top: 8px;" src="https://rukminim1.flixcart.com/image/150/150/jewellery-set/g/j/d/r1605-atasi-international-original-imaed2yhcwrfzdeh.jpeg?q=70" alt="" srcset="">
            <h6>Jwellery</h6>
        </div>

    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="" srcset="">
                <h5 style="white-space: nowrap;overflow:hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
                <p style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p><strong>Price</strong>{{item.price}}</p>
                <p>{{item.rating.rate}}</p>
                <button class="btn btn-primary" (click)=addtocart(item)>Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>

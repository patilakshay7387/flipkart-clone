

 <ng-container *ngIf="product.length!=0">
     <div class="card-table">
         <div class="card-product">
             <table class="table table-responsive">
                 <thead>
                    <tr>
                        <th>Sr.No</th>
                        <th>Product Name</th>
                        <th>Product Image </th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
   
                    </tr>
                 </thead>
                 <tbody>
                     <tr *ngFor="let item of product;let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img src="{{item.image}}" alt="" srcset=""></td>
                        <td>{{item.description}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>{{item.total }}</td>
                        <td>
                            <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt  "></i></button>
                        </td>
                     </tr>
                    

                 </tbody>
         
             </table>
         </div>
     </div>


 </ng-container>



 <ng-container *ngIf="product.length==0">
    <div class="container">
        <div class="card">
            <div class="card-title">My Cart</div>
        </div>
        <div class="center">
            <img src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90" alt="" srcset="">
            <h4>Your cart is empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink=""  class="btn btn-primary">Shop Now</button>
        </div> 
    </div>
 </ng-container>
